# Get all information
#- win_shell: Get-Service -Displayname "*{{ item }}*"

---
- win_shell: Get-Service -Displayname "*{{ item }}*" | select status
  register: stuff
  
- name: Add to fact
  set_fact:
    results: "{{ results | combine([{ 'service': item, 'status': stuff.stdout_lines[3] }]) }}"

- name: Print output
  debug: msg={{ stuff }}


